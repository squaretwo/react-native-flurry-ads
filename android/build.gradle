buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.flurry.android:ads:8.2.0@aar'
    implementation('com.mopub:mopub-sdk-native-static:5.4.1@aar') {
        transitive = true
        exclude module: 'libAvid-mopub'
        exclude module: 'moat-mobile-app-kit'
    }
}

